name: Docker

on:
  push:
    tags:
       - '*'

env:
  OWNER: chipp

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    env:
      IMAGE_NAME: build.rust.x86_64_musl

    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Build
        run: |
          docker buildx build . \
            --push \
            --build-arg VARIANT=x86_64_musl \
            --build-arg RUST_TARGET=x86_64-unknown-linux-musl \
            --build-arg OPENSSL_ARCH=linux-x86_64 \
            --tag ghcr.io/$OWNER/$IMAGE_NAME:test \
            --cache-from=type=registry,ref=ghcr.io/$OWNER/$IMAGE_NAME:cache \
            --cache-to=type=registry,ref=ghcr.io/$OWNER/$IMAGE_NAME:cache,mode=max
      - name: Test
        run: |
          docker buildx build validate \
            --load \
            --tag ghcr.io/$OWNER/$IMAGE_NAME.validate:test
      - name: Cleanup
        run: |
          docker rmi ghcr.io/$OWNER/$IMAGE_NAME.validate:test

  push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    strategy:
      matrix:
        variant: [x86_64_musl, armv7_musl]
        include:
          - variant: x86_64_musl
            target: x86_64-unknown-linux-musl
            openssl_arch: linux-x86_64
            additional_libs:
          - variant: armv7_musl
            target: armv7-unknown-linux-musleabihf
            openssl_arch: linux-generic32
            additional_libs: -latomic

    env:
      IMAGE_NAME: build.rust.${{ matrix.variant }}

    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Build and push image
        run: |
          IMAGE_ID=ghcr.io/$OWNER/$IMAGE_NAME

          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          RUST_RELEASE=$(echo $VERSION | sed -e 's,\(.*\)_.*,\1,')

          echo IMAGE_ID=$IMAGE_ID
          echo RUST_RELEASE=$RUST_RELEASE
          echo VERSION=$VERSION

          docker buildx build . \
             --push \
             --build-arg VARIANT=${{ matrix.variant }} \
             --build-arg RUST_TARGET=${{ matrix.target }} \
             --build-arg OPENSSL_ARCH=${{ matrix.openssl_arch }} \
             --build-arg ADDITIONAL_LIBS="${{ matrix.additional_libs }}" \
             --label "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
             --platform linux/amd64,linux/arm64 \
             --tag $IMAGE_ID:$VERSION \
             --tag $IMAGE_ID:$RUST_RELEASE \
             --tag $IMAGE_ID:latest \
             --cache-from=type=registry,ref=ghcr.io/$OWNER/$IMAGE_NAME:cache \
             --cache-to=type=registry,ref=ghcr.io/$OWNER/$IMAGE_NAME:cache,mode=max
